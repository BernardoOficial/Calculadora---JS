<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="shortcut icon" href="./icons/icon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div id="calculadora">
        <section>
            <h1 class="title">Calculadora Javascript</h1>
            <p class="zero">NÃ£o divida por zero</p>
        </section>
        <section class="painel">
            <p class="text"></p>
        </section>

        <section class="box-btn">
            <li>
                <button data-limpar="C">C</button>
                <button data-limpar="AC">AC</button>
                <button data-operacao="%">%</button>
                <button data-operacao="x">x</button>
            </li>
            <li>
                <button data-num="7">7</button>
                <button data-num="8">8</button>
                <button data-num="9">9</button>
                <button data-operacao="/">/</button>
            </li>
            <li>
                <button data-num="4">4</button>
                <button data-num="5">5</button>
                <button data-num="6">6</button>
                <button data-operacao="-">-</button>
            </li>
            <li>
                <button data-num="1">1</button>
                <button data-num="2">2</button>
                <button data-num="3">3</button>
                <button data-operacao="+">+</button>
            </li>
            <li>
                <button>+/-</button>
                <button data-num="0">0</button>
                <button>,</button>
                <button data-resultado="=">=</button>
            </li>
        </section>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
